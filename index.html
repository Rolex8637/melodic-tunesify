<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodic Tunesify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page" id="landingPage">
        <h1>Experience the Rhythm of Melodic Tunesify</h1>
        <p>Immerse yourself in a world of music. Discover new artists, explore trending tracks, and let the rhythm move you. Your musical journey starts here.</p>
        <button class="get-started-btn" onclick="showSignUp()">Get Started</button>
        <div class="falling-notes" id="fallingNotes"></div>
    </div>

    <div class="container hidden" id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <input type="text" placeholder="Enter your location manually">
        <button type="button" class="small-button" onclick="detectLocation()">Detect my location</button>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <button class="toggle-link" onclick="toggleForms()">Login</button></p>
    </div>

    <div class="container hidden" id="loginForm">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <button class="toggle-link" onclick="toggleForms()">Sign Up</button></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
